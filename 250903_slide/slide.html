<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>슬라이드</title>
    <link rel="stylesheet" href="css/slide.css" />
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/slide.js"></script>
  </head>
  <body>
    <h2>1. 좌우 슬라이드</h2>
    <div class="slide_wrap">
      <ul class="slide_list">
        <li><img src="https://picsum.photos/600/400?random=1" alt="이미지" /></li>
        <li><img src="https://picsum.photos/600/400?random=2" alt="이미지" /></li>
        <li><img src="https://picsum.photos/600/400?random=3" alt="이미지" /></li>
      </ul>
    </div>
    <hr />
    <h2>2. 위로 슬라이드</h2>
    <div class="slide_wrap">
      <div class="slide_up_box">
        <ul class="slide_list_up">
          <li><img src="https://picsum.photos/600/400?random=4" alt="이미지" /></li>
          <li><img src="https://picsum.photos/600/400?random=5" alt="이미지" /></li>
          <li><img src="https://picsum.photos/600/400?random=6" alt="이미지" /></li>
        </ul>
      </div>
    </div>
    <hr />
    <h2>3. fadeIn / fadeOut</h2>
    <div class="slide_wrap">
      <ul class="slide_fade">
        <li><img src="https://picsum.photos/600/400?random=7" /></li>
        <li><img src="https://picsum.photos/600/400?random=8" /></li>
        <li><img src="https://picsum.photos/600/400?random=9" /></li>
      </ul>
    </div>
  </body>
</html>
